<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium AI Store | ChatGPT & Veo3 BD</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            500: '#6366f1',
                            600: '#4f46e5',
                        },
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0f172a; color: #fff; }
        .glass-effect {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>

<body class="font-sans">

<!-- NAV -->
<nav class="fixed w-full z-50 glass-effect border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
        <div class="text-2xl font-bold text-indigo-400">
            <i class="fa-solid fa-robot mr-2"></i>AI Store BD
        </div>
        <a href="#products" class="bg-brand-600 px-5 py-2 rounded-full font-semibold">
            অর্ডার করুন
        </a>
    </div>
</nav>

<!-- HERO -->
<section class="pt-32 pb-20 text-center">
    <h1 class="text-4xl md:text-6xl font-extrabold mb-6">
        কার্ড ছাড়াই <span class="text-indigo-400">Premium AI Account</span>
    </h1>
    <p class="text-gray-400 max-w-2xl mx-auto">
        ChatGPT Plus, Veo3 Premium, Google One – বিকাশ / নগদে নিন।
    </p>
</section>

<!-- PRODUCTS -->
<section id="products" class="py-20 max-w-7xl mx-auto px-4 grid md:grid-cols-3 gap-8">

    <div class="glass-effect p-8 rounded-xl">
        <h3 class="text-2xl font-bold">ChatGPT Plus</h3>
        <p class="text-gray-400 mt-2">GPT-4 Access</p>
        <div class="my-4 text-3xl font-bold">৳ 2500</div>
        <button onclick="openModal('ChatGPT Plus','2500')" class="w-full bg-green-600 py-3 rounded-lg font-bold">
            অর্ডার করুন
        </button>
    </div>

    <div class="glass-effect p-8 rounded-xl border-2 border-indigo-500">
        <h3 class="text-2xl font-bold">Veo3 Premium</h3>
        <p class="text-gray-400 mt-2">AI Video Generator</p>
        <div class="my-4 text-3xl font-bold">৳৫০০</div>
        <button onclick="openModal('Veo3 Premium','3000')" class="w-full bg-indigo-600 py-3 rounded-lg font-bold">
            অর্ডার করুন
        </button>
    </div>

    <div class="glass-effect p-8 rounded-xl">
        <h3 class="text-2xl font-bold">Google One AI</h3>
        <p class="text-gray-400 mt-2">2TB + Gemini</p>
        <div class="my-4 text-3xl font-bold">৳ 550</div>
        <button onclick="openModal('Google One AI','550')" class="w-full bg-blue-600 py-3 rounded-lg font-bold">
            অর্ডার করুন
        </button>
    </div>

</section>

<!-- MODAL -->
<div id="orderModal" class="fixed inset-0 hidden bg-black/80 flex items-center justify-center z-50">
    <div class="bg-dark-800 p-6 rounded-xl w-full max-w-md relative">
        <button onclick="closeModal()" class="absolute top-3 right-4 text-xl">&times;</button>

        <h2 id="modal-title" class="text-xl font-bold mb-4">Order</h2>

        <!-- ✅ FORM WITH FORMSPREE -->
        <form action="https://formspree.io/f/mzdznrvy" method="POST">

            <input type="hidden" id="selectedService" name="Service">
            <input type="hidden" id="servicePrice" name="Price">

            <input name="Name" required placeholder="আপনার নাম"
                   class="w-full mb-3 p-2 rounded bg-dark-900 border">

            <input name="Email" type="email" required
                   pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
                   placeholder="example@gmail.com"
                   class="w-full mb-3 p-2 rounded bg-dark-900 border">

            <input name="Phone" required placeholder="মোবাইল নাম্বার"
                   class="w-full mb-3 p-2 rounded bg-dark-900 border">

            <input name="Transaction ID" required placeholder="Bkash/Nagad Txn ID"
                   class="w-full mb-4 p-2 rounded bg-dark-900 border">

            <button type="submit"
                    class="w-full bg-indigo-600 py-3 rounded-lg font-bold">
                অর্ডার কনফার্ম করুন
            </button>

            <p class="text-xs text-gray-400 mt-3">
                ⚠️ আমরা কখনোই Gmail পাসওয়ার্ড চাই না।
            </p>
        </form>
    </div>
</div>

<script>
    function openModal(service, price) {
        document.getElementById("orderModal").classList.remove("hidden");
        document.getElementById("selectedService").value = service;
        document.getElementById("servicePrice").value = price;
        document.getElementById("modal-title").innerText = service + " - ৳" + price;
    }
    function closeModal() {
        document.getElementById("orderModal").classList.add("hidden");
    }
</script>

</body>
</html>
